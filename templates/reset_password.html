<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='student_registration.css') }}">
    <!-- Add any other CSS files you need -->
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='school_logo.png') }}" alt="School Logo">
                <h1>Alitagtag Senior Highschool</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registration-form">
            <h2>Student Registration</h2>
            <form action="{{ url_for('register_student') }}" method="POST">
                <div class="form-group">
                    <label for="studentID">Student ID</label>
                    <input type="text" id="studentID" name="studentID" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Alitagtag Senior Highschool. All rights reserved.</p>
    </footer>
</body>
</html>
